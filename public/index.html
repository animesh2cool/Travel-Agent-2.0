<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌍 AI Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.x/dist/typography.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-50 min-h-screen">
    <header class="text-center py-12">
        <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4">
            🌍 AI Travel Planner
        </h1>
        <p class="text-gray-600 text-lg">Your smart travel companion powered by AI</p>
    </header>

    <main class="max-w-4xl mx-auto px-4">
        <div class="glass-container bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-8 mb-8">
            <form id="planForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">From City</label>
                        <input type="text" id="fromCity" required
                            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Destination</label>
                        <input type="text" id="destination" required
                            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Start Date</label>
                        <input type="date" id="startDate" required
                            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">End Date</label>
                        <input type="date" id="endDate" required
                            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Travel Interests</label>
                    <textarea id="interests" rows="3" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                        placeholder="Museums, adventure sports, local cuisine..."></textarea>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg 
                    hover:from-blue-700 hover:to-purple-700 transition-all flex items-center justify-center">
                    <span class="mr-2">Generate Travel Plan</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <div id="loading" class="hidden glass-container text-center p-8 mb-8">
            <div class="animate-pulse">
                <div class="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Crafting your perfect travel experience...</p>
            </div>
        </div>

        <div id="results" class="hidden glass-container space-y-8"></div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
